<div class="container">
  <h2 class="title">Lista de Usuarios</h2>
  
  <div class="table-responsive">
    <table class="table table-striped table-hover custom-table">
      <thead class="custom-thead">
        <tr>
          <th>Tipo Identificación</th>
          <th>Identificación</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Roles</th>
          <th>Edad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.tipoIdentificacion }}</td>
          <td>{{ user.identificacion }}</td>
          <td>{{ user.nombres }}</td>
          <td>{{ user.apellidos }}</td>
          <td>{{ user.roles }}</td>
          <td>{{ user.edad }}</td>
          <td>
            <button (click)="deleteUser(user.id)"  class="btn btn-danger btn-sm">
              Eliminar
            </button>
            <button (click)="editUser(user.id)" class="btn btn-primary btn-sm">
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <a href="/add-user" class="btn btn-success mt-3">
    Agregar Usuario
  </a>
</div>

<div *ngIf="isLoading" style="position: fixed;top: 0;left: 0;width: 100%;height: 100%;background-color: rgba(0, 0, 0, 0.7);">
  <div class="spinner-border" role="status" style="position: fixed;top: 50%;left: 50%;">
    <span class="sr-only"></span>
  </div>
</div>
